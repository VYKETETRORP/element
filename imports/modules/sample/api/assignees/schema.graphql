type Sample_Assignee {
  _id: String!
  name: String!
  gender: String!
  tasks: [Sample_Task]
}

input Sample_AssigneeInput {
  name: String
  gender: String
}

type Query {
  sample_getAssignees: [Sample_Assignee]
  sample_getAssignee(_id: String!): Sample_Assignee
}

type Mutation {
  sample_addAssignee(input: Sample_AssigneeInput): String!
  sample_updateAssignee(_id: String!, input: Sample_AssigneeInput): String!
  sample_removeAssignee(_id: String!): String!
}
