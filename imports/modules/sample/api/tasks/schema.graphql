type Sample_Task {
  _id: String!
  title: String!
  description: String
  assignee: Sample_Assignee
}

input Sample_TaskInput {
  title: String!
  description: String
  assigneeId: String!
}

type Query {
  sample_getTasks: [Sample_Task]
  sample_getTask(_id: String!): Sample_Assignee
}

type Mutation {
  sample_addTask(input: Sample_TaskInput): String!
  sample_updateTask(_id: String!, input: Sample_TaskInput): String!
  sample_removeTask(_id: String!): String!
}
